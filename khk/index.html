<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="assets/js/modernizr-2.6.2.min.js"></script>

    <script src="http://s3-eu-west-1.amazonaws.com/svgjs/svg.js"></script>
    <script src="assets/js/script.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Marcellus+SC' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div id="curves"></div>

    <script type="text/x-handlebars">
      <div class="container">
        <div class="header center">
          <img class="logo" src="assets/logo.png">
          <div class="title">KAREN HURLEY KUCHAR</div>
          <div>CONSULTING, INC.</div>
          <hr/>
          <div class="subtitle">CREATING SPACE FOR CHANGE</div>
        </div>
        <div class="main">
          <ul class="nav">
            {{#each model}}
              <li>
                {{#link-to 'pane' this.url}}{{this.link}}{{/link-to}}
              </li>
            {{/each}}
          </ul>
          <div class="tabs">
              {{outlet}}
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="pane">

      <div class="left-tab-space" style="width: 33%">
        {{#if isEditing}}
          {{input value=title}}
          <h4>Edit here</h4>
          {{textarea value=body}}
          <h4>Copy this</h4>
          {{textarea value=rawBody}}
          <button id="cancelEdit" {{action "edit" on="click"}}>Cancel</button>
        {{else}}
          {{random-img url}}
        {{/if}}
      </div>

      <div class="tab-title">{{title}}</div>

      <div class="tab-body" style="width: 59%; float: left;">
        {{format-markdown body}}

      <label id="edit" {{action "edit" on="click"}}>edit</label>
      </div>
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="assets/js/handlebars-v1.3.0.js"></script>
    <script src="assets/js/ember.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/content.js"></script>

    <script src="assets/js/draw.js"></script>
  </body>
</html>
